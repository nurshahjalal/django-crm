{%  extends 'account/base.html' %}

{% block content %}

    <br>

    <div class="row">
      <div class="col-md">
        <div class="card card-body">
          <h5>Products</h5>
        </div>
        <div class="card card-body">
          <table class="table table-striped table-hoover">
            <thead class="thead-light">
              <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
              </tr>
    
              {% for p in prod %}
                <tr>
             
                  <td>{{ p.name }}</td>
                  <td>{{ p.category }}</td>
                  <td>{{ p.price }}</td>
                
                </tr>
              {% endfor %}
           
            </thead>
          </table>
        </div>
      </div>
      
    </div>

{% endblock content %}
