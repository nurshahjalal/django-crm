{% extends 'users/starter.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="row justify-content-center">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
						<legend class="border-bottom mb-4"> <strong>Reset Password </strong></legend>
						{{ form|crispy }}	
					<div class="form-group">
						<button class="btn btn-outline-info" type="submit">Reset</button>    			
					</div>    		
				</form> 
			</div>  	
		</div>
	</div>
</div>
	
{% endblock content %}
