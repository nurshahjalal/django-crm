{% load static %}

<style>
  .user-msg{
    font-size: 18px;
    color: #fff;
    margin: 10px
  }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img class="rounded" src="{% static 'images/logo.png' %}">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

    {% if request.user.is_staff %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account-dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account-products' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account-customer' %}">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account-orers' %}">Orders</a>
        </li>
      </ul>
    {% else %}
      <ul class="nav nav-pills">
         <li class="nav-item">
            <a class="nav-link active" href="{% url 'user-settings' %}">Settings</a>
          </li>
      </ul>
    {% endif %}
   
  </div>
  <span class="user-msg">Welcome back, {{request.user}}</span>
  <span><a class="user-msg" href="{% url 'user-logout' %}">logout</a></span>
</nav>
